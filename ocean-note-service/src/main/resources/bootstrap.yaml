spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  application:
    name: ocean-note-service
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        group: DEFAULT_GROUP
      discovery:
        server-addr: host.docker.internal:8848
dubbo:
  registry:
    address: nacos://host.docker.internal:8848
    parameters:
      namespace: 2a9c5897-b4a7-4825-9c0c-fabcf61a5863
      group: dubbo
  protocol:
    port: -1
  consumer:
    check: false