apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocean-comment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocean-comment-service
  template:
    metadata:
      labels:
        app: ocean-comment-service
    spec:
      containers:
        - name: ocean-comment-service
          image: ligelic/ocean-comment-service:v1.0
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
          ports:
            - containerPort: 8082


---

apiVersion: v1
kind: Service
metadata:
  name: ocean-comment-service
spec:
  selector:
    app: ocean-comment-service
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP
