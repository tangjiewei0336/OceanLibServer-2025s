apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ocean-gateway-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ocean-gateway
  minReplicas: 1
  maxReplicas: 5 # 增加到5个副本
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 # 降低阈值，网关应更敏感
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0 # 立即扩容
      policies:
      - type: Pods
        value: 2 # 每次增加2个副本
        periodSeconds: 10
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Pods
        value: 1
        periodSeconds: 180
---
